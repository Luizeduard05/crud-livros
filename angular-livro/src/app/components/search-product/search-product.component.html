<div class="dados">
  <h3>Livros</h3>
  <button
    class="btn btn-success"
    data-toggle="modal"
    data-target="#modal-mensagem"
  >
    + Adicionar Livro
  </button>
</div>

<div class="modal fade" id="modal-mensagem">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Dados do Livro</h4>
        <button type="button" class="close" data-dismiss="modal">
          <span>×</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group col-md-6">
          <label for="inpuTitulo4">Titulo</label>
          <input
            type="text"
            class="form-control"
            id="inpuTitulo4"
            name="titulo"
            [(ngModel)]="titulo"
            placeholder="Digite o titulo do livro"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="inputAutor4">Autor</label>
          <input
            type="text"
            class="form-control"
            id="inputAutor4"
            name="autor"
            [(ngModel)]="autor"
            placeholder="Digite o nome do autor"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="inputEditora4">Editora</label>
          <input
            type="text"
            class="form-control"
            id="inputEditora4"
            name="editora"
            [(ngModel)]="editora"
            placeholder="Digite o nome do autor"
          />
        </div>

        <div class="form-group col-md-6">
          <label for="inputDescricao4">Descrição</label>
          <input
            type="text"
            class="form-control"
            id="inputDescricao4"
            name="descricao"
            [(ngModel)]="descricao"
            placeholder="Resumo do Livro"
          />
        </div>

        <div class="form-group col-md-6">
          <label for="inputGenero">Genero</label>
          <input
            type="text"
            class="form-control"
            id="inputGenero"
            name="genero"
            [(ngModel)]="genero"
            placeholder="Ação, Comédia, Romance..."
          />
        </div>
        <div class="form-group col-md-6">
          <label for="inputAno">Ano de Lançamento</label>
          <input
            type="number"
            class="form-control"
            id="inputAno"
            name="anoLancamento"
            [(ngModel)]="anoLancamento"
            placeholder="2000, 2012, 2005 ..."
          />
        </div>
      </div>

      <div class="form-group"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Fechar
        </button>
        <button
          type="submit"
          class="btn btn-success"
          data-dismiss="modal"
          [disabled]="
            titulo === '' ||
            autor === '' ||
            editora === '' ||
            descricao === '' ||
            genero == '' ||
            anoLancamento <= 1000
          "
          (click)="postLivro()"
        >
          Cadastrar
        </button>
      </div>
    </div>
  </div>
</div>
<hr />
